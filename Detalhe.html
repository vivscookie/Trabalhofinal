<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/carros.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Racing+Sans+One&display=swap');
    </style>
    <title>Detalhes</title>
</head>

<body>

    <!--menu de navegação-->
    <nav class="navbar navbar-expand-lg bg-tertiary">
        <div class="container">
            <a class="navbar-brand grandstander" href="index.html">
                <img src="imagens/alugatuga.png" alt="Logo" width="30" height="auto"
                    class="d-inline-block align-text-center">
                AlugaTuga
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav happy-monkey-regular">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dúvidas</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container mt-5">
        <div class="row d-flex justify-content-evenly">
            <div class="col-md-6">
                <img id="carro-imagem" src="imagens/mcqueen.png" class="img-fluid rounded" alt="Carro"
                    style="max-height: 400px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <h1 class="mb-3"><strong id="carro-nome" class="grandstander"></strong></h1>
                <p class="fw-bold fs-3 text-success mb-3" id="carro-preco"><span class="fs-6">/dia</span></p>
                <div class="bg-light p-3 rounded happy-monkey-regular" id="infocar">
                    <div class="row">
                        <div class="col-6 mb-2">
                            <i class="bi bi-people-fill"></i> Lugares: <span id="carro-lugares"></span>
                        </div>
                        <div class="col-6 mb-2">
                            <img src="imagens/porta.png" alt="Portas" style="width: 15px; height: 15px;"> Portas: <span
                                id="carro-portas"></span>
                        </div>
                        <div class="col-6 mb-2">
                            <i class="bi bi-fuel-pump-fill"></i> Combustível: <span id="carro-comb"></span>
                        </div>
                        <div class="col-6 mb-2">
                            <i class="bi bi-gear-fill"></i> Transmissão: <span id="carro-trans"></span>
                        </div>
                        <div class="col-6 mb-2">
                            <i class="bi bi-calendar-fill"></i> Ano: <span id="carro-ano"></span>
                        </div>
                        <div class="col-6 mb-2">
                            <i class="bi bi-snow"></i> Ar condicionado: <span id="carro-ar"></span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-secondary" id="btn-reservar">Reservar</button>
                    <div>
                        <p class="fs-5 mb-1">Avaliação:</p>
                        <div class="d-flex gap-2">
                            <i class="bi bi-star estrela" style="font-size:20px" data-index="1"></i>
                            <i class="bi bi-star estrela" style="font-size:20px" data-index="2"></i>
                            <i class="bi bi-star estrela" style="font-size:20px" data-index="3"></i>
                            <i class="bi bi-star estrela" style="font-size:20px" data-index="4"></i>
                            <i class="bi bi-star estrela" style="font-size:20px" data-index="5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const nomeCarro = urlParams.get('carro');

            if (nomeCarro) {
                const carro = carros.find(c => c.nome === nomeCarro);
                if (carro) {
                    $('#carro-nome').text(carro.nome);
                    $('#carro-preco').html(`€${carro.preco}<span class="fs-6">/dia</span>`);
                    $('#carro-lugares').text(carro.portas);
                    $('#carro-portas').text(carro.portas);
                    $('#carro-comb').text(carro.comb);
                    $('#carro-trans').text(carro.trans);
                    $('#carro-ano').text(carro.ano);
                    $('#carro-ar').text(carro.arCond);
                    $('#carro-imagem').attr('src', carro.imagem);
                } else {
                    $('#carro-nome').text('Carro não encontrado');
                }
            } else {
                $('#carro-nome').text('Nenhum carro selecionado');
            }

            $('.estrela').click(function () {
                const index = $(this).data('index');
                $('.estrela').each(function (i) {
                    if (i < index) {
                        $(this).addClass('bi-star-fill').removeClass('bi-star');
                    } else {
                        $(this).addClass('bi-star').removeClass('bi-star-fill');
                    }
                });
            });
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
